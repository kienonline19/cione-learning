<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Image - các thuộc tính quan trọng</title>
  </head>
  <body>
    <figure>
      <figcaption>
        Hình ảnh chú chuột Mickey từ máy tính của tôi &hearts;

      <img
        src="images/mickey.png"
        width="300px"
        height="300px"
        title="Hình chuột Mickey"
        alt="Hình ảnh chuột Mickey"
      />
      <figcaption>Hình ảnh chú chuột Mickey từ máy tính của tôi ^^</figcaption>
    </figure>
  </body>
</html>
