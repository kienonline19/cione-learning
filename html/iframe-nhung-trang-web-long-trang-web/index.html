<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Iframe nhúng trang web lồng trang web</title>
  </head>
  <body>
    <iframe
      srcdoc="<h1>Cione Learning</h1>"
      src="html/about.html"
      frameborder="1"
      width="600"
      height="300"
      title="About page"
    >
      <p>Trình duyệt không hỗ trợ thẻ iframe.</p>
    </iframe>

    <iframe
      src="https://en.wikipedia.org/wiki/Order_of_operations#Mnemonics"
      frameborder="1"
    ></iframe>

    <iframe
      height="400px"
      width="100%"
      src="https://replit.com/@kienonline19/moving-to-the-end?lite=true"
      scrolling="no"
      frameborder="no"
      allowtransparency="true"
      allowfullscreen="true"
      sandbox="allow-forms allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-modals"
    ></iframe>

    <iframe
      width="600"
      height="300"
      src="https://www.youtube.com/embed/i5Y2WNHmtY8"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
      sandbox="allow-scripts"
    ></iframe>
  </body>
</html>
