<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>CiOne - HTML Table Example</title>
  </head>
  <body>
    <table border="1" width="100%">
      <caption>
        Lịch biểu
      </caption>
      <tr>
        <td width="40%" colspan="2">Thời gian</td>
        <td width="60%">Công việc</td>
      </tr>
      <tr>
        <td rowspan="2">Thứ 2</td>
        <td>Sáng</td>
        <td>Review Project A</td>
      </tr>
      <tr>
        <td>Chiều</td>
        <td>Meeting</td>
      </tr>
    </table>
  </body>
</html>
