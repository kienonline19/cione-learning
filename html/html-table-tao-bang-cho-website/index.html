<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Table - Tạo bảng cho website</title>
  </head>
  <body>
    <table border="1" width="200">
      <caption>Order #123</caption>
      <tr>
        <th>Description</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Item Price</th>
      </tr>

      <tr>
        <td>Domain Name</td>
        <td>3</td>
        <td>$7.99</td>
        <td>$119.00</td>
      </tr>
      <tr>
        <td>SSL Certificate</td>
        <td>1</td>
        <td>$119.00	</td>
        <td>12</td>
      </tr>
      <tr>
        <td>Web Hosting</td>
        <td>1</td>
        <td>$19.95</td>
        <td>$19.95</td>
      </tr>
      <tr>
        <td colspan="3">Total Price</td>
        <td>$240.92</td>
      </tr>
    </table>

    <hr />

    <table border="1" width="400">
      <caption>
        Thời gian biểu
      </caption>
      <tr>
        <td width="40%" colspan="2">Thời gian</td>
        <td width="60%">Công việc</td>
      </tr>
      <tr>
        <td rowspan="2">Thứ 2</td>
        <td>Sáng</td>
        <td>Review Project A</td>
      </tr>
      <tr>
        <td>Chiều</td>
        <td>Meeting</td>
      </tr>
    </table>
  </body>
</html>
