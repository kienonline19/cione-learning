<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập về thẻ video</title>
</head>
<body>
    <video width="800" height="600" controls loop>
        <source src="videos/demo.mp4" type="video/mp4" />

    </video>
</body>
</html>
